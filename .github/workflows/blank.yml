name: Kali RDP

on:
  workflow_dispatch:

jobs:
  kali:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Base system + desktop + RDP
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies xrdp dbus-x11 curl wget git net-tools
          sudo systemctl enable xrdp
          sudo adduser xrdp ssl-cert

      - name: Create kali user
        run: |
          sudo useradd -m kali
          echo "kali:kali" | sudo chpasswd
          sudo usermod -aG sudo kali

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect Tailscale
        run: |
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=kali-gh-${{ github.run_id }}

      # ---------- CORE KALI TOOLS ----------
      - name: Install Metasploit & Armitage (snap)
        run: |
          sudo snap install metasploit-framework
          sudo snap install armitage

      - name: Install Kali-style tools
        run: |
          sudo apt install -y \
            nmap sqlmap nikto gobuster hydra john wireshark smbclient tcpdump

      - name: Install Enum4linux, Responder, ExploitDB
        run: |
          sudo git clone https://github.com/CiscoCXSecurity/enum4linux.git /opt/enum4linux
          sudo git clone https://github.com/SpiderLabs/Responder.git /opt/responder
          sudo git clone https://github.com/offensive-security/exploitdb.git /opt/exploitdb

          sudo ln -s /opt/enum4linux/enum4linux.pl /usr/local/bin/enum4linux
          sudo ln -s /opt/responder/Responder.py /usr/local/bin/responder

      - name: XFCE session config
        run: |
          echo "xfce4-session" | sudo tee /home/kali/.xsession
          sudo chown kali:kali /home/kali/.xsession

      - name: Show login info
        run: |
          echo "=============================="
          echo "RDP LOGIN"
          echo "User: kali"
          echo "Pass: kali"
          echo "Tailscale IP:"
          tailscale ip -4
          echo "=============================="

      - name: Keep alive
        run: |
          while true; do sleep 300; done
